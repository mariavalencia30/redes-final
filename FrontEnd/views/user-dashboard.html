<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - Sale Cars</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="auth-buttons">
            <span id="userWelcome">Bienvenido, </span>
            <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
        </div>
        <div class="logo">Sale Cars</div>
        <nav>
            
        </nav>
    </header>

    <main class="dashboard-container">
        <aside class="sidebar">
            <ul>
                <li class="active"><a href="#mis-vehiculos">Mis Vehículos</a></li>
                <li><a href="#registrar-vehiculo">Registrar Vehículo</a></li>
                <li><a href="#mis-compras">Mis Compras</a></li>
                <li><a href="#mis-visitas">Mis Visitas</a></li>
                <li><a href="#programar-visita">Programar Visita</a></li>
                <li><a href="#mi-perfil">Mi Perfil</a></li>
            </ul>
        </aside>

        <div class="dashboard-content">
            <!-- Sección de Mis Vehículos -->
            <section id="mis-vehiculos" class="dashboard-section">
                <h2>Mis Vehículos</h2>
                <div id="myVehiclesContainer" class="vehicles-grid">
                    <!-- Los vehículos se cargarán aquí dinámicamente -->
                </div>
            </section>

            <!-- Sección de Registrar Vehículo -->
            <section id="registrar-vehiculo" class="dashboard-section hidden">
                <h2>Registrar Nuevo Vehículo</h2>
                <form id="vehicleForm" class="form-group">
                    <input type="text" id="marca" name="marca" placeholder="Marca" required>
                    <input type="text" id="modelo" name="modelo" placeholder="Modelo" required>
                    <input type="number" id="anio" name="anio" placeholder="Año" required>
                    <input type="number" id="precio" name="precio" placeholder="Precio" required>
                    <input type="number" id="kilometraje" name="kilometraje" placeholder="Kilometraje" required>
                    
                    <button type="submit" class="btn btn-primary">Guardar Vehículo</button>
                </form>
            </section>

            <!-- Sección de Mis Compras -->
            <section id="mis-compras" class="dashboard-section hidden">
                <h2>Mis Compras</h2>
                <div id="myPurchasesContainer" class="table-container">
                    <!-- Las compras se cargarán aquí dinámicamente -->
                </div>
            </section>

            <!-- Sección de Mis Visitas -->
            <section id="mis-visitas" class="dashboard-section hidden">
                <h2>Mis Visitas</h2>
                <div id="myVisitsContainer" class="table-container">
                    <!-- Las visitas se cargarán aquí dinámicamente -->
                </div>
            </section>

            <!-- Nueva sección: Programar Visita -->
            <section id="programar-visita" class="dashboard-section hidden">
                <h2>Programar Visita</h2>
                <form id="visitForm" class="form-group">
                    <select id="vehicleId" name="vehicleId" required>
                        <option value="">Seleccione un vehículo</option>
                        <!-- Se cargará dinámicamente -->
                    </select>
                    <input type="date" id="visitDate" name="visitDate" placeholder="Fecha de visita" required>
                    <button type="submit" class="btn btn-primary">Programar Visita</button>
                </form>
            </section>

            <!-- Sección de Mi Perfil -->
            <section id="mi-perfil" class="dashboard-section hidden">
                <h2>Mi Perfil</h2>
                <form id="profileForm" class="form-group">
                    <input type="text" id="profileName" name="profileName" placeholder="Nombre" required>
                    <input type="email" id="profileEmail" name="profileEmail" placeholder="Email" required>
                    <input type="tel" id="profilePhone" name="profilePhone" placeholder="Teléfono" required>
                    <h3>Cambiar Contraseña</h3>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Contraseña Actual">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Nueva Contraseña">
                    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                </form>
                
            </section>
        </div>
    </main>

    

    <footer>
        <p>&copy; 2024 Sale Cars. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="../js/user-dashboard.js"></script>
</body>
</html>
